site_name: OptiConn
site_description: OptiConn connectomics optimization toolkit
site_url: https://example.com
repo_url: https://github.com/MRI-Lab-Graz/opticonn
exclude_docs: |
  README.md
  img/README.md
nav:
  - Home: index.md
  - Installation: installation.md
  - Workflows: workflows.md
  - CLI & Steps: cli_steps.md
  - Demos: demos.md
  - Configuration: configuration.md
  - Validation Notes: validation.md
  - User Guide: user_guide.md
  - Methods: methods.md
  - Troubleshooting: troubleshooting.md
theme:
  name: readthedocs
markdown_extensions:
  - admonition
  - fenced_code
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
  - tables

extra_css:
  - stylesheets/no_code_colors.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
